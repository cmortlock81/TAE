services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tedious_engine
      POSTGRES_USER: tedious_user
      POSTGRES_PASSWORD: tedious_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "django-insecure-change-me"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DB_NAME: "tedious_engine"
      DB_USER: "tedious_user"
      DB_PASSWORD: "tedious_password"
      DB_HOST: "db"
      DB_PORT: "5432"
    volumes:
      - ./:/app

volumes:
  postgres_data:
